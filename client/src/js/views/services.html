<div class="oj-hybrid-padding">
  <h1>Services</h1>
  <div>

    <oj-dialog id="updateServiceDialogId" dialog-title="Update Service">
      <div slot="body">
        <oj-input-text id="update-name-input" value="{{serviceNameUpdate}}" label-hint="Service Name"
          label-edge="inside"></oj-input-text>
        <br></br>
        <oj-input-text id="update-description-input" value="{{serviceDescUpdate}}" label-hint="Service Description"
          label-edge="inside"></oj-input-text>
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[saveUpdate]]">
          Save
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/ok_24.png" slot="startIcon">
          </oj-avatar>
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancelUpdate]]">
          Cancel
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/cancel_24.png"
            slot="startIcon">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>

    <oj-dialog id="modalDialog1" dialog-title="New Service">
      <div slot="body">
        <oj-input-text id="name-input" value="{{serviceName}}" label-hint="Service Name"
          label-edge="inside"></oj-input-text>
        <br></br>
        <oj-input-text id="description-input" value="{{serviceDesc}}" label-hint="Service Description"
          label-edge="inside"></oj-input-text>
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[save]]">
          Save
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/ok_24.png" slot="startIcon">
          </oj-avatar>
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancel]]">
          Cancel
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/cancel_24.png"
            slot="startIcon">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>


    <oj-dialog id="deleteServiceDialogId" dialog-title="Delete Service">
      <div slot="body">
        Are you sure you want to delete service <oj-bind-text value="[[deleteServiceName]]"></oj-bind-text> ?
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[deleteService]]">
          Ok
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/ok_24.png" slot="startIcon">
          </oj-avatar>
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancelDelete]]">
          Cancel
          <oj-avatar role="img" aria-label="Cancel Icon Image" size="xxs" src="css/images/cancel_24.png"
            slot="startIcon">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>

    <span class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
      <oj-button id="buttonOpener" on-oj-action="[[open]]" chroming="callToAction">
        Add New Service
        <oj-avatar role="img" aria-label="Add Icon Image" size="xxs" src="css/images/add_24.png" slot="startIcon">
        </oj-avatar>
      </oj-button>
    </span>


    <oj-table id="table" aria-label="Departments Table" accessibility.row-header="depName" style="height: 100%;"
      data="[[dataprovider]]" on-selected-changed="[[selectedChangedListener]]" selection-mode='{"row": "single" }'
      scroll-policy="loadMoreOnScroll" scroll-policy-options='{"fetchSize": 10}' columns='[{"headerText": "Actions", 
               "headerClassName": "oj-sm-only-hide",
               "className": "custom-table-headers",
               "width": "150",
               "template": "cellTemplate"
               "id": "depAction"},
               {"headerText": "Service Name", 
               "field": "serviceName",
               "headerClassName": "custom-table-headers",
               "className": "oj-sm-only-hide",
               "resizable": "enabled",
               "id": "depId"},
              {"headerText": "Service Description", 
                "headerClassName": "custom-table-headers",
               "field": "serviceDescription",
               "resizable": "enabled",
               "id": "depName"}
              ]' class="demo-table-container">
      <template slot="cellTemplate" data-oj-as="cell">

        <oj-button id="buttonUpdateOpener" on-oj-action="[[openUpdate]]" chroming="borderless">
          <oj-avatar id="updatePng" role="img" aria-label="Add Icon Image" size="xxs" src="css/images/edit_24.png"
            slot="startIcon">
          </oj-avatar>
        </oj-button>

        <oj-button id="buttonDelete" on-oj-action="[[openDelete]]" chroming="borderless">
          <oj-avatar id="deletePng" role="img" aria-label="Add Icon Image" size="xxs" src="css/images/delete_24.png"
            slot="startIcon">
          </oj-avatar>
        </oj-button>
      </template>

    </oj-table>

    <oj-messages id="oj-messages-id" messages="[[messagesDataprovider]]" display="notification"
      display-options.category="none" position='{"my":{"vertical" :"top", "horizontal": "end"}, 
                "at": {"vertical": "top", "horizontal": "end"},
                "of": "window"}'></oj-messages>
  </div>
</div>
